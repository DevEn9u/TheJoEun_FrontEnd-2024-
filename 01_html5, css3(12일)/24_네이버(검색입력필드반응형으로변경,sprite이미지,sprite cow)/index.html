<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <!-- ios safri 전화번호 링크 컬러 변경 막는 meta tag -->
  <!-- <meta name="format-detcntion" content="telephone=no"> -->
  <!-- description: 검색엔진에서 검색결과에 보여주는 내용 -->
  <!-- <meta name="viewport" content="width=1320"> -->
  <meta name="description" content="네이버 메인에서 다양한 정보와 유용한 컨텐츠를 만나 보세요">
  <meta property="og:type" content="website">
  <meta property="og:title" content="네이버">
  <meta property="og:description" content="네이버 메인에서 다양한 정보와 유용한 컨텐츠를 만나 보세요">
  <meta property="og:image" content="http://kig1132.dothome.co.kr/test/images/common/20230315195155CAKTKJ.jpg">
  <meta property="og:url" content="http://kig1132.dothome.co.kr/test">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네이버</title>
  <!-- 파비콘 -->
  <link rel="icon" href="images/common/favicon.jpg">
  <link rel="apple-touch-icon-precomposed" href="images/common/favicon.png">
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="skip_navi">
    <a href="#container">본문 바로가기</a>
  </div>
  <div id="wrap">
    <header id="header">
      <div class="inner">
        <div class="search_area">
          <form>
            <fieldset>
              <legend>검색</legend>
              <!-- flex는 자식요소에만 적용되기때문에 form에 주지않고 search_wrap으로 묶음  -->
              <div class="search_wrap">
                <!-- search는 모바일 자판의 아이콘이 돋보기로 바뀜 -->
                <!-- 입력필드는 <label>이 들어가지 않으므로 title로 설명을 넣어야 함. -->
                <input type="search" id="query" title="검색어를 입력해 주세요."placeholder="검색어를 입력해 주세요." autocomplete="off">
                <!-- 입력필드의 데이터를 서버로 전송 -->
                <button type="submit" class="search_btn">
                  <span class="blind">검색버튼</span>
                </button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </header>
  </div>
</body>
</html>
