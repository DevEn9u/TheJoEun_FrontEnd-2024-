<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <!-- 데스크탑인 경우 뷰포트크기를 고정 width=1280, 기본그리드 + 80정도 -->
    <meta name="viewport" content="width=1280" />
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Cj도너스캠프</title>
</head>
<body>
  <div id="skip_navi">
    <a href="#container">본문 바로가기</a>
  </div>
  <div id="wrap">
    <main id="container">
      <section class="main_visual">
        <h2 class="blind">main visual</h2>
      </section>
      <section class="main_intro">
        <div class="inner">
          <div class="txt_wrap">
            <p>
              아동 청소년의 <strong>문화꿈지기가 되어 함께 사는 사회</strong>를 만들어가겠습니다.
            </p>
          </div>
          <ul class="intro">
            <li>
              <a href="#">
                <h3 class="tit">꿈키움 지원사업</h3>
                <p class="txt">아동·청소년·청년의 교육과<br>자립을 지원합니다.</p>
              </a>
            </li>
            <li class="active">
              <a href="#">
                <h3 class="tit">청소년 문화 동아리</h3>
                <p class="txt">중고등학생 동아리들을 대상으로<br>문화 창작·체험의 기회를 제공합니다.</p>
              </a>
            </li>
            <li class="active">
              <a href="#">
                <h3 class="tit">꿈키움 아카데미</h3>
                <p class="txt">청년들의 성장을 지원하는<br>취업연계 교육을 제공합니다.</p>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </div>
